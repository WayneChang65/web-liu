<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上無蝦米(小青版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="immersive-toggle-button">沉浸模式</button>
    <button id="theme-toggle-button">切換深色模式</button>
    <div class="container">
        <h1>線上無蝦米(小青版)</h1>
        <p class="subtitle">在下方區域直接打字，使用嘸蝦米輸入法規則。</p>
        <div id="mode-indicator"></div>
        <div id="ime-container">
            <div id="main-editor" contenteditable="true" placeholder="開始打字..."></div>
            <div id="ime-bar">
                <span id="input-buffer"></span>
                <span id="candidate-list"></span>
            </div>
        </div>
        <div class="button-container">
            <button id="copy-button">複製內容</button>
            <button id="zoom-in-button">放大</button>
            <button id="zoom-out-button">縮小</button>
        </div>
    </div>
    <script src="boshiamy-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
