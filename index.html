<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上嘸蝦米編輯器(小青網蝦)</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo-container">
        <img src="img/favicon.png" alt="Logo">
        <span class="version-text">v0.1.0</span>
    </div>
    <div id="top-button-container">
        <button id="top-button-toggle">&#9776;</button>
        <button id="restore-button">讀回暫存</button>
        <a href="description.html" id="description-button">功能說明</a>
        <button id="immersive-toggle-button">沉浸模式</button>
        <button id="theme-toggle-button">切換深色模式</button>
    </div>
    <div class="container">
        <h1>
            <span class="title-full">線上嘸蝦米編輯器(小青網蝦)</span>
            <span class="title-short">小青網蝦</span>
        </h1>
        <p class="subtitle">在下方區域直接打字，使用嘸蝦米輸入法規則。</p>
        <div class="mode-line">
            <div id="editor-tabs">
                <button class="tab-button active" data-editor="1">1</button>
                <button class="tab-button" data-editor="2">2</button>
                <button class="tab-button" data-editor="3">3</button>
            </div>
            <div id="mode-indicator"></div>
        </div>
        <div id="ime-container">
            <div id="main-editor" contenteditable="true" placeholder="開始打字..."></div>
            <div id="ime-bar">
                <span id="input-buffer"></span>
                <span id="candidate-list"></span>
            </div>
        </div>
        <div class="button-container">
            <span id="button-toggle">...</span>
            <button id="copy-button">複製</button>
            <button id="save-md-button">匯出</button>
            <button id="zoom-in-button">放大</button>
            <button id="zoom-out-button">縮小</button>
        </div>
    </div>
    <footer>
        © 2025 Wayne Chang (w/ Gemini CLI)
    </footer>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="stats.js"></script>
    <script src="boshiamy-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
